<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Drag and Drop</title>

    <!-- FontAwesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="mainContainer">
      <div class="todoContainer">
        <div class="inputContainer">
          <div class="titleBox">To Do</div>
          <form class="form" id="form">
            <div class="inputProjectBox">
              <input
                type="text"
                id="inputProjectName"
                class="inputProjectName"
                placeholder="Enter Project Name...."
              />
              <input
                type="text"
                id="inputLang"
                class="inputLang"
                placeholder="Languages are used....[HTML, CSS, JavaScript]"
              />
            </div>
            <div class="btnAdd">
              <input type="submit" id="btnSubmit" class="btnSubmit">
              </input>
            </div>
          </form>
        </div>
        <div class="outputContainer">
          <div class="historyContainer">
            <ul class="list" id="list">
            </ul>
          </div>
        </div>
      </div>
      <div class="inProgressContainer">
        <div class="titleBox">In Progress</div>
        <div class="progressOutput"></div>
      </div>
      <div class="doneContainer">
        <div class="titleBox">Done</div>
        <div class="doneOutput"></div>
      </div>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
